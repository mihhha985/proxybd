basePath: /api
definitions:
  controller.CreateUserRequest:
    description: Структура запроса для создания нового пользователя
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: securepassword123
        type: string
    type: object
  controller.UpdateUserRequest:
    description: Структура запроса для обновления пользователя
    properties:
      email:
        example: newemail@example.com
        type: string
      password:
        example: newsecurepassword123
        type: string
    type: object
  controller.UserResponse:
    properties:
      created_at:
        example: "2024-01-01T12:00:00Z"
        type: string
      deleted_at:
        example: "2024-01-03T12:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: 1
        type: integer
      password:
        example: securepassword123
        type: string
      updated_at:
        example: "2024-01-02T12:00:00Z"
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: https://github.com/mihhha985/proxydb
  description: Simple CRUD request to user repository
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: ProxyDB User Repository
  version: "1.0"
paths:
  /users:
    get:
      consumes:
      - application/json
      description: Возвращает список всех пользователей с поддержкой пагинации
      parameters:
      - description: Количество записей
        example: 10
        in: query
        name: limit
        required: true
        type: integer
      - description: Смещение
        example: 0
        in: query
        name: offset
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список пользователей
          headers:
            X-Total-Count:
              description: Общее количество пользователей
              type: string
          schema:
            $ref: '#/definitions/controller.UserResponse'
        "400":
          description: Некорректные параметры запроса
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить список пользователей
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Создает нового пользователя в системе
      parameters:
      - description: Данные пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/controller.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Пользователь создан
          schema:
            $ref: '#/definitions/controller.UserResponse'
        "400":
          description: Некорректные данные
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Создать нового пользователя
      tags:
      - users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Удаляет пользователя из системы по его ID
      parameters:
      - description: ID пользователя
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Пользователь удален
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Ошибка при удалении
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Удалить пользователя
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Возвращает информацию о пользователе по его ID
      parameters:
      - description: ID пользователя
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Пользователь найден
          schema:
            $ref: '#/definitions/controller.UserResponse'
        "404":
          description: Пользователь не найден
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить пользователя по ID
      tags:
      - users
  /users/update/{id}:
    post:
      consumes:
      - application/json
      description: Обновляет данные существующего пользователя
      parameters:
      - description: ID пользователя
        in: path
        name: id
        required: true
        type: string
      - description: Обновленные данные пользователя
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/controller.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Пользователь обновлен
          schema:
            $ref: '#/definitions/controller.UserResponse'
        "400":
          description: Некорректные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Пользователь не найден
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновить пользователя
      tags:
      - users
swagger: "2.0"
